<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae918222e0.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section id="header">
        <a href="index.html"><img class="img-logo" src="./img/Design.png" alt="logo"></a>

        <div>
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="cart.html"><i class="fa-regular fa-bag-shopping"></i></a></li>
            </ul>
        </div>
    </section>


    <section id="hero">
        <div class="hero-container">
            <h4>Trade-in-offer</h4>
            <h2>Super value deals</h2>
            <h1>On all products</h1>
            <p>Save more with coupons and up to 70% off</p>
            <button>Shop now</button>
        </div>
    </section>

    <section id="feature">
        <div class="fe-box">
            <img src="" alt="free shipping">
            <h6>Free shipping</h6>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>
